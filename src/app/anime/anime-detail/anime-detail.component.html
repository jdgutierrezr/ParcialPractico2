<div class="container-fluid m-4">
  <div class="row">

    <div class="col">
      <dl>
        <p class="h3">{{ animeDetail.name }}</p>
        <dt class="bold">Description</dt>
        <dd>{{ animeDetail.description }}</dd>
        <hr />
        <dt>Rating ‚≠ê</dt>
        <dd>{{ animeDetail.Rating }}</dd>
        <hr />
        <dt>Studio</dt>
        <dd>{{ animeDetail.studio }}</dd>
        <hr />
        <dt class="bold">Number of episodes</dt>
        <dd class="caption">{{ animeDetail.total_episodes }}</dd>
        <hr />
        <a routerLink="" class="btn btn-primary">Back</a>

        <div class="container p-2">
          <div class="d-flex flex-space-between">
              
            <div *ngFor="let season in animeDetail.seasons">
              <p>{{ season.name }}</p>
              <p class="badge text-bg-primary rounded-pill">{{ season.episodes }}</p>
            </div>

          </div>
        </div>
      </dl>
    </div>
    <div class="col-3">
      <div class="thumb">
        <img
          class="img-fluid"
          src="{{ animeDetail.img }}"
          alt="{{ animeDetail.name }}"
        />
      </div>
    </div>
  </div>
 </div>
